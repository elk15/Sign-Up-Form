<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="picture"></div>
    <div class="right">
        <header>
            <h2>
                This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams. Sign up now to get started.
                <br><br>
                You <span>know</span> you want to.
            </h2>
        </header>
        <form action="" method="post">

            <div class="container">
                <h1>Let's do this!</h1>
                <div class="container-form">
                    <div class="form-column">
                        <div class="form-row">
                            <label for="fName">
                                First Name*
                            </label>
                            <input type="text" id="fName" name="firstName" required maxlength="20" minlength="2">
                        </div>
                        <div class="form-row">
                            <label for="email">
                                Email*
                            </label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-row">
                            <label for="password">
                                Password*
                            </label>
                            <input type="password" id="password" name="password" required
                                pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                                title="Needs at least one uppercase, lowercase, number and a minimum of 8 chars">
                        </div>
                    </div>

                    <div class="form-column">
                        <div class="form-row">
                            <label for="lName">
                                Last Name*
                            </label>
                            <input type="text" id="lName" name="lastName" required maxlength="20" minlength="2">
                        </div>
                        <div class="form-row">
                            <label for="phone">
                                Phone Number
                            </label>
                            <input type="text" id="phone" name="phone" inputmode="numeric"
                                pattern="\d{3}[\-]\d{3}[\-]\d{4}" placeholder="123-456-7890">
                        </div>
                    </div>


                </div>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="">Log in</a></p>
    </div>
</body>

</html>
